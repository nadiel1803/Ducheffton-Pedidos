<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistema de Pedidos</h1>
  </header>

  <main>
    <!-- Formulário de Novo Pedido -->
    <section id="form-section">
      <h2>Adicionar Pedido</h2>
      <form id="pedido-form">
        <div class="form-group">
          <label for="nome">Nome do Cliente:</label>
          <input type="text" id="nome" required>
        </div>

        <div class="form-group">
          <label for="data">Data:</label>
          <input type="date" id="data" required>
        </div>

        <div class="form-group">
          <label for="numero">Número do Cliente (opcional):</label>
          <input type="text" id="numero">
        </div>

        <div class="form-group">
          <label for="pagamento">Forma de Pagamento:</label>
          <select id="pagamento" required>
            <option value="">Selecione...</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">PIX</option>
            <option value="cartao">Cartão</option>
          </select>
        </div>

        <div class="form-group">
          <label>Entrega:</label>
          <div>
            <input type="radio" name="entrega" value="sim" id="entregar" checked>
            <label for="entregar">Entregar</label>

            <input type="radio" name="entrega" value="nao" id="retirar">
            <label for="retirar">Retirar</label>
          </div>
        </div>

        <div class="form-group" id="endereco-group">
          <label for="endereco">Endereço (caso entrega):</label>
          <input type="text" id="endereco">
        </div>

        <button type="submit">Adicionar Pedido</button>
      </form>
    </section>

    <!-- Lista de Pedidos -->
    <section id="lista-section">
      <h2>Pedidos Cadastrados</h2>
      <ul id="lista-pedidos"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 - Sistema de Pedidos</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
