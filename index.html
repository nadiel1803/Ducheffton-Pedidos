<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DuCheffton Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>DuCheffton - Pedidos</h1>

    <!-- Formulário fixo -->
    <section class="formSection">
      <h2>Registrar Pedido</h2>
      <form id="pedidoForm">
        <label>Nome:</label>
        <input type="text" id="nome" required />

        <label>Data:</label>
        <input type="date" id="data" required />

        <label>Número do Cliente:</label>
        <input type="text" id="numero" />

        <label>Forma de Pagamento:</label>
        <select id="pagamento" required>
          <option value="">Selecione</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão">Cartão</option>
          <option value="PIX">PIX</option>
        </select>

        <label>Entrega:</label>
        <select id="entrega" required>
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <div id="enderecoContainer" style="display:none;">
          <label>Endereço:</label>
          <input type="text" id="endereco" />
        </div>

        <label>Itens do Pedido:</label>
        <textarea id="itens" required></textarea>

        <label>Valor Final:</label>
        <input type="number" id="valor" step="0.01" required />

        <label>Horário do Pedido:</label>
        <input type="time" id="horario" required />

        <label>Pago?</label>
        <select id="pago" required>
          <option value="">Selecione</option>
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>

        <button type="submit" id="submitBtn">Adicionar Pedido</button>
      </form>
    </section>

    <!-- Lista de pedidos -->
    <section class="pedidosSection">
      <h2>Pedidos Registrados</h2>
      <div id="pedidosContainer"></div>
    </section>

  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
