<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Lista de Pedidos</h1>
    <button id="btnAdicionar" class="btnAdd">Adicionar Pedido</button>

    <div id="listaPedidos" class="pedidosContainer"></div>
  </div>

  <!-- Modal para adicionar/editar pedido -->
  <div id="modalAdicionar" class="modal">
    <div class="modalContent">
      <span id="fecharModal" class="close">&times;</span>
      <form id="formPedido">
        <input type="text" name="nome" placeholder="Nome do Cliente" required>
        <input type="date" name="data" required>
        <input type="text" name="numeroCliente" placeholder="Número do Cliente">
        <select name="pagamento" required>
          <option value="">Forma de Pagamento</option>
          <option value="Dinheiro">Dinheiro</option>
          <option value="Cartão">Cartão</option>
          <option value="Pix">Pix</option>
        </select>
        <label><input type="checkbox" name="entrega"> Entrega?</label>
        <input type="text" name="endereco" placeholder="Endereço (se entrega)">
        <textarea name="itens" placeholder="Itens do pedido" required></textarea>
        <input type="number" step="0.01" name="valorFinal" placeholder="Valor Final" required>
        <input type="time" name="horario" required>
        <label><input type="checkbox" name="pago"> Pedido Pago?</label>
        <button type="submit">Salvar Pedido</button>
      </form>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
